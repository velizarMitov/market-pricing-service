spring.application.name=market-pricing-service
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/phi_trading_pricing?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.main.allow-bean-definition-overriding=true

# enable caching & scheduling
spring.cache.type=simple
spring.task.scheduling.pool.size=2
